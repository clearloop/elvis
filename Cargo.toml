[package]
name = "elvis"
version = "0.1.0"
authors = ["clearloop <udtrokia@gmail.com>"]
edition = "2018"
description = "Calling Elvis, is anybody home?"
repository = "https://github.com/clearloop/elvis"
license = "MIT"
documentation = "https://docs.rs/elvis"
homepage = "https://github.com/clearloop/elvis"
keywords = ["js", "wasm", "spa", "web"]
readme = './README.md'

[dependencies]
elvis-macro = { path = "crates/macro" }
js-sys = "0.3.35"
wasm-bindgen = "0.2.58"

[dependencies.web-sys]
version = "0.3.35"
features = [
  "CssStyleDeclaration",
  "Document",
  "Element",
  "HtmlElement",
  "Node",
  "Window"
]

[profile.release]
lto = true

[lib]
crate-type = ["cdylib", "rlib"]  